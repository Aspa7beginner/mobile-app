<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    <title>Sensors</title>
    <script type="text/javascript">

        sensors = ['AbsoluteOrientationSensor', 
                    'Accelerometer',
                    'AmbientLightSensor',
                    'GravitySensor',
                    'Gyroscope',
                    'LinearAccelerationSensor',
                    'Magnetometer',
                    'OrientationSensor',
                    'RelativeOrientationSensor'
        ];
        function display(){
            var results = new Array;
            sensors.forEach(function(element) {
            var de = document.createElement('div');
            if (element in window){
                de.textContent = element + ":true";
                results.push(element+":true")
            }
            else {
                de.textContent = element + ":false";
                results.push(element+":");
            }
            de.innerHtml = "something went wrong";
            document.getElementById('test').appendChild(de);
        });
        return results;
        }

        var logs = "";
    var worker = new Worker("gyroscope.js");

     
    for (var element in window.sensors){
            console.log(window.sensors[element] + "------");
            //activate(window.sensors[element]);  
    }

    window.addEventListener('load', function(){
            document.getElementById('deviceComp').innerHTML = logs;
            document.querySelector("#test1").addEventListener('click', display);
            worker.onmessage = function(event){ 
                document.getElementById('sensor-list').innerHTML = "<button>Gyroscope</botton>";
                document.getElementById('sensor-list').childNodes[0].addEventListener('click', worker.postMessage("true"));
                logs = event.data.logs;
                console.log(event.data.reading);
                document.getElementById('sensor-list').appendChild(document.createElement('p'));
                document.getElementById('sensor-list').childNodes[1].setAttribute('class',' sensor');
                document.querySelector('.sensor').innerHTML = "Measurement: " + event.data.reading;
                document.getElementById('sensor-list').appendChild(document.createElement('p'));
                document.getElementById('sensor-list').childNodes[2].setAttribute('class',' sensor-log');
                document.querySelector('.sensor-log').innerHTML = "" + event.data.logs;
            }
    });


 

    var allSensorEvents = ['devicetemperature',
                        'devicepressure',
                        'devicelight',
                        'deviceproximity',
                        'devicenoise',
                        'devicehumidity',
                        'devicemagneticfield',
                        'atmpressure',
                        'humidity',
                        'temperature']
    
    window.addEventListener('load',function(){
        
    window.addEventListener("devicelight", function (ev) {
        document.getElementById('or').innerHTML =
        "<p> devicelight " + ev.value + "</p>";
        // toy tric
        //log.style.color = "rgb(" + (255 - 2*ev.value) + ",0,0)";
        //log.style.backgroundColor = "rgb(0,0," + (2*ev.value) + ")";
        

    }, false);

        allSensorEvents.forEach(function(elm){
            if(elm in window && window.elm !=null){
                document.getElementById('deviceComp').appendChild(document.createTextNode("Sensor: "+elm));
            }else{
                document.getElementById('deviceComp')
                .appendChild(document.createTextNode(elm+":-->sensor event not detected or null"));
            }
        });
    });
    </script>
</head>
<body style="background-color:#2e333b; color:#abb1ba">
    <h3>Sense Awareness</h3>
    <table>
        <tr><th>Sensors</th><th>Value</th><th>Period</th></tr>
        <tr><td>ExSensor</td><td><span>Val1</span><span>Val2</span></td><td>int1</td></tr>
    </table>
<button> Send </button>
<button id="test1"> show </button>
<button onclick="showState()"> errors </button>
<div id="test"></div>
<div id="active"></div>
<div id="deviceComp"></div>
<div id="sens-ev-val"></div>
<div id="sensor-list"></div>
<div id="or"></div>
</body>
</html>
